<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Seven wonders</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main">
    <img class="seven-wonders" src="images/maerten-van-heemskerck.jpg" alt="The Seven Wonders of the Ancient World">
    <div class="explore">
      <h2><em>Remarkable constructions of classical antiquity—lost in time</em></h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <div class="artemis">
      <figure>
        <img src="images/temple-of-artemis.jpg" alt="Temple of Artemis">
        <figcaption>
          <h3>Temple of Artemis</h3>
          <dl class="list1">
            <dt>Construction:</dt>
            <dd><time datetime="0550">Circa 550 BC</time></dd>

            <dt>Builders:</dt>
            <dd>Greeks</dd>

            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="rhodes">
      <figure>
        <img src="images/colossus-of-rhodes.jpg" alt="Colossus of Rhodes">
        <figcaption>
          <h3>Colossus of Rhodes</h3>
          <dl class="list2">
            <dt>Construction</dt>
            <dd><time datetime="0292">292-280 BC</time></dd>

            <dt>Builders:</dt>
            <dd>Greeks</dd>

            <dt>Location:</dt>
            <dd> Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="babylon">
      <figure>
        <img src="images/hanging-gardens-of-babylon.jpg" alt="Gardens of Babylon">
        <figcaption>
          <h3>Garden of Babylon</h3>
          <dl class="list3">
            <dt>Construction:</dt>
            <dd><time datetime="0600">600 BC</time></dd>

            <dt>Builders:</dt>
            <dd>Babylonians</dd>

            <dt>Location</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
