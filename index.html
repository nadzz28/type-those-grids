<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Those Grids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main">
    <img class="banner-image" src="images/maertenvanheemskerck-panoramawiththeabductionofhelenamidstthewondersoftheancientworld-walters37656.jpg" alt="Landscape view">
    <div class="banner-text">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <figure>
      <img src="images/templeofartemis.jpg" alt="Temple of Artemis">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders</dt>
          <dd>Greeks</dd>
          <dt>Location</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/colossusofrhodes.jpg" alt="Colossus of Rhodes">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction</dt>
          <dd>292–280 BC</dd>
          <dt>Builders</dt>
          <dd>Greeks</dd>
          <dt>Location</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="images/hanginggardensofbabylon.jpg" alt="Hanging Gardens of Babylon">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders</dt>
          <dd>Babylonians</dd>
          <dt>Location</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>
  </main>
</body>
</html>
